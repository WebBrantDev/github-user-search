<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub User Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <div class="container">
    <header>
      <h1>GitHub User Search</h1>
    </header>
    <body>
      <form id="search-form">
        <ul>
          <li>
            <label for="search-input">Username:</label>
            <input type="text" id="search-input" name="search" required />
          </li>
          <li>
            <label for="max-results">Maximum Results:</label>
            <input
              type="number"
              id="max-results"
              name="search"
              min="1"
              max="15"
              value="5"
              required
            />
          </li>
          <li>
            <input type="submit" class="btn" id="search-submit" name="search" />
          </li>
        </ul>
      </form>
      <section id="results">
        <h2 class="hidden">Results</h2>
        <ul id="results-list"></ul>
      </section>
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.js"
        crossorigin="anonymous"
      ></script>
      <script src="app.js"></script>
    </body>
  </div>
</html>
